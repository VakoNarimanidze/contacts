<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left_side">
      <h3>კონტაქტები</h3>
      <p>
        Lorem ipsum საბეჭდი და ტიპოგრაფიული ინდრუსტიის უშინაარსო
        ტექსტია.იგისტანდარტულად 1500-იანი წლებიდან იქცა,როდესაც უცნობმა
        მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა
      </p>
      <img
        class="map"
        src="images/Desktop Screenshot 2022.12.12 - 19.45.58.29.png"
        alt="map"
      />
      <div class="icons">
        <div class="phone">
          <img src="images/phone-call.png" alt="phone-call icon" />
          +995 555 444 333
        </div>
        <div class="email">
          <img src="images/email.png" alt="email icon" />
          exaple@gmail.com
        </div>
      </div>
    </div>
    <div class="container">
      <div class="loginbox">
        <form>
          <p>სახელი,გვარი</p>
          <input type="text" name="" placeholder="" />
          <p>ელ.ფოსტა</p>
          <input type="email" name="" placeholder="" />
          <p>ტელეფონის ნომერი</p>
          <input type="number" name="" placeholder="" />
          <p>შეტყობინება</p>
          <input class="message" type="text" name="" placeholder="" />
        </form>
        <button>გაგზავნა</button>
      </div>
    </div>
  </body>
</html>
